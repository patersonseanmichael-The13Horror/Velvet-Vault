<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Velvet Vault — Ledger</title>

  <link rel="stylesheet" href="css/vv.tokens.css">
  <link rel="stylesheet" href="css/vv.base.css">
  <link rel="stylesheet" href="css/vv.components.css">
  <link rel="stylesheet" href="css/velvet.css">
  <link rel="stylesheet" href="css/rebirth.css">
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/guard.js"></script>
  <script type="module" src="js/wallet.js"></script>

  <style>
    :root{
      --text:#f1ecff;
      --line:rgba(255,255,255,.12);
      --muted:rgba(241,236,255,.72);
      --red:#ff233d;
      --green:#00ff9a;
    }
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 520px at 50% 8%, rgba(255,35,61,.16), transparent 62%),
        radial-gradient(900px 520px at 70% 55%, rgba(0,255,154,.12), transparent 60%),
        #050408;
      padding:18px;
    }
    .box{
      max-width:980px;
      margin:0 auto;
      border:1px solid var(--line);
      border-radius:18px;
      padding:16px;
      background:linear-gradient(180deg, rgba(10,8,14,.74), rgba(16,12,20,.72));
      box-shadow:0 24px 70px rgba(0,0,0,.55);
    }
    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }
    .btn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:800;
      cursor:pointer;
      letter-spacing:.06em;
      text-transform:uppercase;
    }
    .btn:hover{ border-color:rgba(0,255,154,.34); background:rgba(0,255,154,.08); }
    .btn.red:hover{ border-color:rgba(255,35,61,.34); background:rgba(255,35,61,.08); }
    .tableWrap{
      margin-top:12px;
      border:1px solid var(--line);
      border-radius:14px;
      overflow:auto;
      background:rgba(0,0,0,.22);
    }
    table{
      width:100%;
      min-width:720px;
      border-collapse:collapse;
    }
    th,td{
      padding:10px;
      border-bottom:1px solid rgba(255,255,255,.10);
      text-align:left;
      font-size:13px;
      white-space:nowrap;
    }
    th{ letter-spacing:.08em; text-transform:uppercase; font-size:12px; color:var(--muted); }
    small{opacity:.75}
    @media (max-width:680px){
      body{ padding:12px; }
      .box{ padding:12px; }
      .row .row{ width:100%; }
      .row .row .btn{ flex:1; min-width:110px; }
    }
  

  .hamburger{
    display:none;
    border:1px solid rgba(255,255,255,0.14);
    background: rgba(255,255,255,0.05);
    color: rgba(241,236,255,0.92);
    border-radius:12px;
    padding:10px 12px;
    font-weight:900;
    letter-spacing:.08em;
    text-transform:uppercase;
    cursor:pointer;
  }
  .mobile-drawer{
    position:fixed;
    top:0;
    right:0;
    width:min(320px, 85vw);
    height:100vh;
    padding:80px 16px 16px;
    display:flex;
    flex-direction:column;
    gap:10px;
    background: rgba(8,6,12,0.96);
    border-left:1px solid rgba(255,255,255,0.14);
    backdrop-filter: blur(10px);
    transform: translateX(100%);
    transition: transform .2s ease;
    z-index:120;
  }
  .mobile-drawer.open{ transform: translateX(0); }
  .mobile-drawer a{
    border:1px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.04);
    color: rgba(241,236,255,0.92);
    border-radius:12px;
    padding:11px 12px;
    text-decoration:none;
    font-weight:800;
    letter-spacing:.08em;
    text-transform:uppercase;
    font-size:12px;
  }
  .chipLink.active,
  .mobile-drawer a.active{
    border-color: rgba(0,255,154,0.42);
    background: rgba(0,255,154,0.10);
    color: #d6ffe9;
  }
  @media(max-width:960px){
    .actions, .nav{ display:none !important; }
    .hamburger{ display:inline-flex; align-items:center; justify-content:center; }
  }
</style>
</head>
<body>
  <meta name="vv-protected" content="true">
  <header id="vv-topbar"></header>
  <div class="box">
    <div class="row">
      <div>
        <h2 style="margin:0 0 6px;">Ledger</h2>
        <small>All credits/debits recorded for this account.</small>
      </div>
      <div class="row">
        <button class="btn" onclick="location.href='members.html'">Back</button>
        <button class="btn" id="testCredit">+500</button>
        <button class="btn" id="testDebit">-200</button>
      </div>
    </div>

    <p style="margin:12px 0 0;">Wallet: <b id="bal">—</b></p>

    <div class="tableWrap">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Note</th>
            <th>Balance After</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script src="js/games/ledger.js" defer></script>
<footer id="vv-footer"></footer>
<script type="module" src="js/ui/topbar.js"></script>
<script type="module" src="js/ui/footer.js"></script>

</body>
</html>
