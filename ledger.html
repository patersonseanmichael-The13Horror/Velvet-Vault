<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Velvet Vault — Ledger</title>

  <link rel="stylesheet" href="css/vv.tokens.css">
  <link rel="stylesheet" href="css/vv.base.css">
  <link rel="stylesheet" href="css/vv.components.css">
  <link rel="stylesheet" href="css/velvet.css">
  <link rel="stylesheet" href="css/rebirth.css">
  <link rel="stylesheet" href="css/pages/ledger.css">
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/guard.js"></script>
  <script type="module" src="js/wallet.js"></script>

  
</head>
<body>
  <meta name="vv-protected" content="true">
  <header id="vv-topbar"></header>
  <div class="box">
    <div class="row">
      <div>
        <h2 style="margin:0 0 6px;">Ledger</h2>
        <small>All credits/debits recorded for this account.</small>
      </div>
      <div class="row">
        <button class="btn" onclick="location.href='members.html'">Back</button>
        <button class="btn" id="testCredit">+500</button>
        <button class="btn" id="testDebit">-200</button>
      </div>
    </div>

    <p style="margin:12px 0 0;">Wallet: <b id="bal">—</b></p>

    <div class="tableWrap">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Note</th>
            <th>Balance After</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script src="js/games/ledger.js" defer></script>
<footer id="vv-footer"></footer>
<script type="module" src="js/ui/topbar.js"></script>
<script type="module" src="js/ui/footer.js"></script>

</body>
</html>
