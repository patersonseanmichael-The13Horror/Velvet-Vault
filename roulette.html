<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Velvet Vault — Roulette</title>

<!-- ✅ Auth + Wallet -->
<script type="module" src="js/firebase-init.js"></script>
<script type="module" src="js/guard.js"></script>
<script type="module" src="js/wallet.js"></script>

<link rel="stylesheet" href="css/vv.tokens.css">
<link rel="stylesheet" href="css/vv.base.css">
<link rel="stylesheet" href="css/vv.components.css">
<link rel="stylesheet" href="css/velvet.css">
<link rel="stylesheet" href="css/rebirth.css">
<link rel="stylesheet" href="css/story.css">
<link rel="stylesheet" href="css/pages/roulette.css">


</head>

<body data-chapter="games">
  <div class="vv-bg" aria-hidden="true">
    <div class="vv-bg__layer layer-a"></div>
    <div class="vv-bg__tint"></div>
    <div class="vv-bg__vignette"></div>
    <div class="vv-grain"></div>
  </div>
<meta name="vv-protected" content="true">
<header id="vv-topbar"></header>

<main>
  <section class="stage" aria-label="Roulette">
    <div class="hudRow">
      <div class="pill">Wallet: <b id="walletBal">—</b></div>
      <div class="pill">Chip: <b id="chipVal">100</b></div>
      <div class="pill">Total Bet: <b id="totalBet">0</b></div>
      <div class="pill">Last: <b id="lastResult">—</b></div>
      <div class="pill">Status: <b id="status">READY</b></div>
    </div>

    <div class="grid">
      <!-- WHEEL -->
      <div class="wheelPanel">
        <div class="wheelWrap">
          <div class="wheelImage" aria-hidden="true"></div>
          <div class="wheelRing" id="wheelRing" aria-hidden="true"></div>
          <div class="wheelHub" aria-hidden="true"></div>
          <div class="ball ballOrbit" id="ball"></div>
        </div>

        <div class="wheelControls">
          <button class="btn green" id="spinBtn">Spin</button>
          <button class="btn" id="clearBtn">Clear Bets</button>
        </div>

        <div class="log" id="log">Click numbers, split lines, corners, or street labels to place chips.</div>
      </div>

      <!-- BOARD -->
      <div class="boardPanel">
        <div class="layout" id="layout"></div>

        <div class="outside" id="dozens"></div>
        <div class="outside2" id="evens"></div>

        <div class="boardFooter">
          <div class="betBox">
            <label>Chip Amount</label>
            <input id="chipSlider" type="range" min="10" max="1000" step="10" value="100">
            <div class="pill">Amt: <b id="chipAmt">100</b></div>
          </div>
          <div class="pill">Payouts: Straight <b>35:1</b> • Split <b>17:1</b> • Street <b>11:1</b> • Corner <b>8:1</b></div>
        </div>

        <section class="racetrack" aria-label="Racetrack Bets">
          <h4>Racetrack / Neighbours</h4>
          <div class="raceOrder" id="raceOrder"></div>
          <div class="neighborPick">
            <label for="neighborSelect">Neighbours Of:</label>
            <select id="neighborSelect"></select>
            <button class="rtBtn" id="neighborsBtn" type="button">Neighbours <span class="rtStack" id="rtStackNeighbors"></span></button>
          </div>
          <div class="raceControls">
            <button class="rtBtn" id="voisinsBtn" type="button">Voisins <span class="rtStack" id="rtStackVoisins"></span></button>
            <button class="rtBtn" id="tiersBtn" type="button">Tiers <span class="rtStack" id="rtStackTiers"></span></button>
            <button class="rtBtn" id="orphelinsBtn" type="button">Orphelins <span class="rtStack" id="rtStackOrphelins"></span></button>
          </div>
        </section>
      </div>
    </div>
  </section>
</main>

<script src="js/games/roulette.js"></script>
<script src="js/story-engine.js"></script>
<footer id="vv-footer"></footer>
<script type="module" src="js/ui/topbar.js"></script>
<script type="module" src="js/ui/footer.js"></script>
<script src="js/nav.js"></script>

</body>
</html>
