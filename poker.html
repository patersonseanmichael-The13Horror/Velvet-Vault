<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Velvet Vault — Poker</title>

  <link rel="stylesheet" href="css/vv.tokens.css">
  <link rel="stylesheet" href="css/vv.base.css">
  <link rel="stylesheet" href="css/vv.components.css">
  <link rel="stylesheet" href="css/velvet.css">
  <link rel="stylesheet" href="css/rebirth.css">
  <link rel="stylesheet" href="css/pages/poker.css">

  <!-- ✅ Auth + Wallet -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/guard.js"></script>
  <script type="module" src="js/wallet.js"></script>

  
</head>

<body>
<meta name="vv-protected" content="true">
<header id="vv-topbar"></header>

<main>
  <section class="stage" aria-label="Poker Table">

    <!-- chip rack -->
    <div class="rack">
      <div class="stacks" aria-hidden="true">
        <div class="stack greenGlow"></div>
        <div class="stack redGlow"></div>
        <div class="stack"></div>
        <div class="stack greenGlow"></div>
        <div class="stack redGlow"></div>
        <div class="stack"></div>
        <div class="stack greenGlow"></div>
        <div class="stack redGlow"></div>
      </div>

      <div class="hud">
        <div class="pill">Wallet: <b id="walletBal">—</b></div>
        <div class="pill">Pot: <b id="potHud">0</b></div>
        <div class="pill">To Call: <b id="toCallHud">0</b></div>
      </div>
    </div>

    <!-- stylized dealer arms -->
    <div class="dealerArms" aria-hidden="true">
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="hand left"></div>
      <div class="hand right"></div>
    </div>

    <!-- community cards -->
    <div class="board" id="board">
      <div class="card3d" data-i="0"><div class="cardInner">
        <div class="back"></div>
        <div class="face"><div class="corner"></div><div class="pip"></div></div>
      </div></div>
      <div class="card3d" data-i="1"><div class="cardInner">
        <div class="back"></div>
        <div class="face"><div class="corner"></div><div class="pip"></div></div>
      </div></div>
      <div class="card3d" data-i="2"><div class="cardInner">
        <div class="back"></div>
        <div class="face"><div class="corner"></div><div class="pip"></div></div>
      </div></div>
      <div class="card3d" data-i="3"><div class="cardInner">
        <div class="back"></div>
        <div class="face"><div class="corner"></div><div class="pip"></div></div>
      </div></div>
      <div class="card3d" data-i="4"><div class="cardInner">
        <div class="back"></div>
        <div class="face"><div class="corner"></div><div class="pip"></div></div>
      </div></div>
    </div>

    <!-- seats OUTSIDE board -->
    <div class="seats" aria-hidden="true">
      <div class="seat active" id="seat1"><span class="dealerBtn">D</span> You</div>
      <div class="seat" id="seat2">AI-1</div>
      <div class="seat" id="seat3">AI-2</div>
      <div class="seat" id="seat4">AI-3</div>
      <div class="seat" id="seat5">AI-4</div>
      <div class="seat" id="seat6">AI-5</div>
    </div>

    <!-- pot zone (center) -->
    <div class="potZone" id="potZone">
      <div class="potLabel">POT</div>
      <div class="potValue"><b id="pot">0</b> GOLD</div>
    </div>

    <!-- controls -->
    <div class="controls">
      <button class="btn green" id="dealBtn">Deal (Flop → Turn → River)</button>
      <button class="btn" id="resetBtn">Reset</button>

      <div class="betBar">
        <label>Raise</label>
        <input id="raiseSlider" type="range" min="50" max="500" step="50" value="100">
        <div class="pill">Amt: <b id="raiseAmt">100</b></div>
        <div class="pill">Stage: <b id="street">—</b></div>
      </div>

      <button class="btn" id="foldBtn">Fold</button>
      <button class="btn green" id="callBtn">Call</button>
      <button class="btn red" id="raiseBtn">Raise</button>

      <div class="log" id="log">Awaiting the shuffle…</div>
    </div>
  </section>
</main>
  
<script src="js/games/poker.js" defer></script>
<footer id="vv-footer"></footer>
<script type="module" src="js/ui/topbar.js"></script>
<script type="module" src="js/ui/footer.js"></script>

</body>
</html>
